<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Halloween Countdown</title>
</head>

<body>

    <div class="container">
        <header>
            <h3>- countdown to -</h3>
            <h1>Halloween</h1>
        </header>

        <section id="countdown" class="countdown-container">
            <div class="countdown-box">
                <h2 id="days">48</h2>
                <span>days</span>
            </div>
            <div class="countdown-box">
                <h2 id="hours">12</h2>
                <span>hours</span>
            </div>
            <div class="countdown-box">
                <h2 id="minutes">32</h2>
                <span>minutes</span>
            </div>
            <div class="countdown-box">
                <h2 id="seconds">08</h2>
                <span>minutes</span>
            </div>
        </section>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
